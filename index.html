<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="rectangle">

    </div>

    <div class="container">
        <div class="hero">

            <div class="hero-left">
                <h1>Social Media Dashboard</h1>
                <h5>Total followers: 23,004</h5>
            </div>

            <div class="hero-right">
                <h5>Dark Mode</h5>
                <span><img src="images/Toggle.svg" alt=""></span>
            </div>
        </div>

        <div class="grid-followers">
            <div class="fb">
                <div class="fb-flex">
                    <span><img src="images/Fb.svg" alt=""></span>
                    <h6>@nathanf</h6>
                </div>

                <h1>1987</h1>
                <h3>Followers</h3>

                <div>
                    <span><img src="images/arrow-green-up.svg" alt=""></span>
                    <h5>12 today</h5>
                </div>
                
            </div>

            <div class="tweet">
                <div class="tweet-flex">
                    <span><img src="images/twitter-logo.svg" alt=""></span>
                    <h6>@nathanf</h6>
                </div>

                <h1>1044</h1>
                <h3>Followers</h3>

                <div>
                    <span><img src="images/arrow-green-up.svg" alt=""></span>
                    <h5>99 today</h5>
                </div>
                
            </div>

            <div class="fb">
                <div class="fb-flex">
                    <span><img src="images/Fb.svg" alt=""></span>
                    <h6>@nathanf</h6>
                </div>

                <h1>11K</h1>
                <h3>Followers</h3>

                <div>
                    <span><img src="images/arrow-green-up.svg" alt=""></span>
                    <h5>12 today</h5>
                </div>
                
            </div>

            <div class="fb">
                <div class="fb-flex">
                    <span><img src="images/yt-logo.svg" alt=""></span>
                    <h6>@nathanf</h6>
                </div>

                <h1>8239</h1>
                <h3>Followers</h3>

                <div>
                    <span><img src="images/arrow-green-up.svg" alt=""></span>
                    <h5>12 today</h5>
                </div>
                
            </div>
        </div>
    </div>


</body>
</html>
